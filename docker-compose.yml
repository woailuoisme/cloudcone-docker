  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: always
    volumes:
      - ${DATA_PATH}uptime-kuma:/app/data
    ports:
      - "33001:3001"
    networks:
      - backend
  memos:
    image: neosmemo/memos:stable
    container_name: memos
    ports:
      - "5230:5230"
    volumes:
      - ${DATA_PATH}memos:/var/opt/memos
    networks:
      - frontend
      - backend

  excalidraw:
    container_name: excalidraw
    image: excalidraw/excalidraw:latest
    ports:
      - "3030:80"
    restart: on-failure
    networks:
      - frontend
      - backend

  3xui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3xui
    volumes:
      - ${DATA_PATH}/3xui/db/:/etc/x-ui/
      - ${DATA_PATH}/3xui/cert/:/root/cert/
    environment:
      - XRAY_VMESS_AEAD_FORCED=false
      - XUI_ENABLE_FAIL2BAN=true
    tty: true
    restart: unless-stopped
    networks:
      - frontend
      - backend

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - TZ=Asia/Shanghai
    volumes:
#      - ${DATA_PATH}n8n:/home/node/.n8n
      - ${DATA_PATH}n8n-local-files:/files
    networks:
      - frontend
      - backend

  frp-server:
    image: snowdreamtech/frps:alpine
    container_name: frp-server
    restart: unless-stopped
    volumes:
      - ${CONFIG_PATH:-./}frps/frps.toml:/etc/frp/frps.toml:ro
    ports:
      # FRP 控制端口：客户端连接端口
      - "7000:7000"
    # - "7500:7500"
    networks:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "7000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=Asia/Shanghai

  vert:
    container_name: vert
    image: ghcr.io/vert-sh/vert:latest
    restart: unless-stopped
    ports:
      - "3100:80"
    networks:
      - frontend

  stirling-pdf:
    container_name: stirling-pdf
    image: stirlingtools/stirling-pdf:2.1.5
    ports:
      - "8081:8080"
    networks:
      - backend
      - frontend

  kutt:
    image: kutt/kutt
    container_name: kutt
    ports:
      - "3331:3000"
    volumes:
      - ${DATA_PATH}kutt:/var/lib/kutt
      - ${CONFIG_PATH}kutt:/kutt/custom
    environment:
      DB_FILENAME: "/var/lib/kutt/data.sqlite"
    networks:
      - frontend

  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ${DATA_PATH}ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - backend
      - frontend

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    ports:
      - "33300:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ${DATA_PATH}open-webui:/app/backend/data
    depends_on:
      - ollama
    networks:
      - backend
      - frontend

  hbbr:
    container_name: hbbr
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ${DATA_PATH}rustdesk:/root
    ports:
      - "21116:21116"
      - "21116:21116/udp"
      - "21118:21118"
    restart: unless-stopped
    networks:
      - backend
      - frontend

  hbbs:
    container_name: hbbs
    image: rustdesk/rustdesk-server:latest
    command: hbbs -r hbbr:21116
    volumes:
      - ${DATA_PATH}rustdesk:/root
    ports:
      - "21115:21115"
      - "21117:21117"
      - "21119:21119"
    depends_on:
      - hbbr
    restart: unless-stopped
    networks:
      - backend
      - frontend

networks:
  frontend:
    name: frontend
  backend:
    name: backend

volumes:
  app_code:
    name: app_code
    driver: local
    driver_opts:
      # 必须指定 type: bind 绑定挂载
      type: bind
      # 在这里指定主机上的绝对路径
      source: ${APP_CODE_PATH}
      # 确保 mode 为读写 (rw)
      o: bind,rw